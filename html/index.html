<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <div class="controller">
            <button type="button">Trang Chủ</button>
            <button type="button" data-bs-toggle="modal"
                data-bs-target="#datVe">Đặt Lịch</button>
        </div>
        <div id="tableDatLich">
            <div class="col-12 col row title">
                <div class="col-1">STT</div>
                <div class="col-2">Mã Bệnh Nhân</div>
                <div class="col-2">Mật Khẩu</div>
                <div class="col-2">Ngày Khám</div>
                <div class="col-2">Phụ Thu Dịch Vụ</div>
                <div class="col-2">Chuyên Khoa</div>
            </div>

        </div>

        <div class="modal modal-lg" id="datVe">

            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Đặt Lịch Khám Online</h4>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal">&bull;</button>
                    </div>

                    <div class="modal-body">
                        <label for="ma">Mã Bệnh Nhân</label><br>
                        <input type="text" id="maBenhNhan" name="ma"
                            placeholder="Mã Bệnh Nhân"><br>
                        <p id="errMa" class="err">(*)BN-YYYYYY</p>
                        <label for="matKhau">Mật Khẩu</label><br>
                        <input type="text" id="matKhau" name="matKhau"
                            placeholder="Mật Khẩu"><br>
                        <p id="errMK" class="err">(*)</p>
                        <label for="ngayKham">Ngày Khám</label><br>
                        <input type="date" id="ngayKham" name="ngayKham"><br>
                        <p id="errNK" class="err">(*)</p>
                        <label for="loaiDichVu">Loại Dịch Vụ</label><br>
                        <div class="option-loai-dich-vu">
                            <div>
                                <input type="checkbox" id="khamBenh"
                                    name="khamBenh"
                                    name="khamBenh" value="500000">
                                Khám Bệnh Theo Yêu Cầu
                            </div>

                            <div>
                                <input type="checkbox" id="dieuTri"
                                    name="dieuTri" value="500000">
                                Điều Trị Theo Yêu Cầu
                            </div>
                            <div>
                                <input type="checkbox" id="bacSi" name="bacSi"
                                    value="500000">
                                Bác Sĩ Theo Yêu Cầu
                            </div>

                        </div><br>
                        <label for="chuyenKhoa">Chuyên Khoa</label><br>
                        <select name="chuyenKhoa" id="chuyenKhoa"><br>
                            <option value="ngoaiTongQuat">Ngoại Tổng Quát</option>
                            <option value="nhi">Nhi</option>
                            <option value="noiTongQuat">Nội Tổng Quát</option>
                        </select>

                        <button id="datLich" class="btn btn-info" style="color:
                            white;
                            font-size: 500; margin-top: 30px;">Đặt Lịch</button>
                    </div>


                    <div class="modal-footer">
                        <button id="close-modal" class="btn btn-info"
                            style="color: white;
                            font-size: 500; margin-top: 30px;"
                            data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>

        </div>

        <script src="/js/index.js"></script>
    </body>

</html>
